<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2> Desafio #1: Tu edad en dias </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="tuEdadenDias()"> Click Aqui </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reiniciar </button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-results"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Desafio #2: Generador de Gatos </h2>
        <button class="btn btn-success" id="cat-generators" onclick="generateCat()">Generar Gatos </button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Desafio #3: Piedra, Papel o Tijeras </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="piedra" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
                alt="Piedra" height="150px" width="150px" onclick="rpsGame(this)" />
            <img id="papel" src="http://images.clipartpanda.com/paper-clipart-loose_leaf_paper.png" alt="Papel"
                height="150px" width="150px" onclick="rpsGame(this)" />
            <img id="tijera" src="http://images.clipartpanda.com/scissors-clip-art-scissors-clip-art-17.jpg"
                alt="Tijera" height="150px" width="150px" onclick="rpsGame(this)" />
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Desafio #4: Cambiar el color de todos los botones </h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random"> Random </option>
                    <option value="red"> Red </option>
                    <option value="green"> Green </option>
                    <option value="reset"> Reset </option>
                </select>
            </form>
            <button class="btn btn-primary"> Wiii :D! </button>
            <button class="btn btn-danger"> Yahoo! </button>
            <button class="btn btn-warning"> Google! </button>
            <button class="btn btn-success"> Facebook! </button>
        </div>
    </div>

    <div class="container-5">
        <h2> Desafio #5: BlacJack</h2>
        <h3> <span id="blackjack-results"> Vamos a Jugar :D </span> </h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>Tu puntaje: <span id="your-blackjack-results"> 0 </span> </h2>
            </div>

            <div id="dealer-box">
                <h2> Oponente: <span id="dealer-blackjack-results"> 0 </span> </h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button"> Apostar </button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button"> Terminar </button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button"> Reiniciar </button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th> Ganadas </th>
                    <th> Perdidas </th>
                    <th> Empates </th>
                </tr>
                <tr>
                    <td> <span id="wins"> 0 </span> </td>
                    <td> <span id="losses"> 0 </span> </td>
                    <td> <span id="draws"> 0 </span> </td>
                </tr>
            </table>
        </div>

    </div>

    <script src="script.js"> </script>
</body>

</html>
